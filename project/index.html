</head>
<body>
    <header class="header">
        <div class="logo">
        <img class="logo__company" src="assets/img/logo.svg" alt="">
        </div>

        <div class="header__wrapper">
            <nav class="menu menu--open">
            <ul class="menu__list">
                <li class="menu__item">
                    <a class="menu__link" href="#">Главная</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="#">Курсы</a>

                <li class="menu__item">

                </li>
                <li class="menu__item">

                </li>

                </li>
                <li class="menu__item">
                    <a class="menu__link" href="#">Контакты</a>

            <button class="button button--header">
            Зайти в кабинет
            </button>

            <div class="burger-box">&#9776;

            </div>
        </div>

    <main>

                    <p>Первый курс</p>

                <div class="timer">

                    </div>

                    <div class="timer__item">
                        <p class="timer__count">18</p>
                        <p class="timer__desc">Часов</p>
                    </div>

                    <div class="timer__item">
                        <p class="timer__count">18</p>
                        <p class="timer__desc">Минут</p>
                    </div>

                    <div class="timer__item">
                        <p class="timer__count">18</p>
                        <p class="timer__desc">Секунд</p>
                    </div>
                </div>
                
            </div>

    <footer>

    </footer>
